<form [formGroup]="dateForm" (ngSubmit)="onSubmit(dateForm)">
  <div>
    <label>
      Start Date
      <input formControlName="startDate" placeholder="dd/mm/yyyy"  >
    </label>
    <label>
      Time:
      <input formControlName="startTime" placeholder="hh:mm:ss" >
    </label>

  </div>
  <!--  <div>-->
  <!--    <label>-->
  <!--      Format Eg:-->
  <!--      <input  style="border: none" placeholder="29/4/2023" disabled>-->
  <!--    </label>-->
  <!--    <label>-->
  <!--      Eg:-->
  <!--      <input  style="border: none" placeholder="03:42:11" disabled>-->
  <!--    </label>-->

  <!--  </div>-->
  <br>
  <div>
    <label>
      End Date:
      <input formControlName="endDate" placeholder="dd/mm/yyyy"   >
    </label>
    <label>
      Time:
      <input formControlName="endTime" placeholder="hh:mm:ss" >
    </label>
  </div>
  <br>
  <div>
    <div>Format date: DD-MM-YYYY  e.g 29/4/2023</div>
    <div>Format time: hh:mm:ss  e.g 03:42:11</div>
  </div>
  <div>
    <br>
    <button type="submit" [disabled]="!isFormValid">Get IRis Report</button>
  </div>

  <div *ngIf="!startDate" style="color: red">
    Start Date is not valid.
  </div>

<!--  <div *ngIf="!endDate" style="color: red">-->
<!--    End Date is not valid.-->
<!--  </div>-->

  <div *ngIf="!startTime" style="color: red">
    Start time is not valid.
  </div>
  <div *ngIf="!endTime" style="color: red">
    End time is not valid.
  </div>

  <div *ngIf="isDiffHoursTooBig" style="color: red">
    Time range cannot be bigger 4 hours.
  </div>

  <div *ngIf="!isEndDateBiggerStartDate" style="color: red">
    End datetime should be bigger than start datetime.
  </div>

<!--    Start Date is not valid.-->
<!--  </div>-->

<!--    Start Date is not valid.-->

</form>
